<!DOCTYPE html>

        <nav class="navbar">

                <h3 id="nAlumno">Hola</h3>
                <img src="../img/logo.PNG" alt="logo">
                <button id="home" class="btnHeader">
                    <span class="iconify" data-icon="ant-design:home-outlined" data-width="60">
                </button>
            </div>
        </nav>
    </header>
    <main class="main" id="principalAlumno" style="display: block;">
        <section class="d-flex flex-row">
            <div class="col-6">
                <section class="d-flex flex-column">
                    <div class="d-flex justify-content-center">
                        <div id="carouselExampleSlidesOnly" class="carousel slide w-75 mt-4" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../img/conejo.jpg" class="d-block w-100" alt="conill">
                                </div>
                                <div class="carousel-item">

                                </div>

                        </div>
                    </div>
                </section>
                <section class="m-4">
                    <div class="d-flex f-row align-items-center m-2" id="retosActuales">
                        <span class="iconify" data-icon="ph:butterfly" data-width="80"></span>
                        <h3>Accedir als reptes.</h3>
                    </div>
                    <div class="d-flex f-row align-items-center m-2" id="retosVoluntarios">
                        <span class="iconify" data-icon="fluent:animal-rabbit-24-regular" data-width="80"></span>
                        <h3>Reptes voluntaris</h3>
                    </div>
                    <div class="d-flex f-row align-items-center m-2" id="retosCompletos">
                        <span class="iconify" data-icon="mdi:cow" data-width="80"></span>

                    </div>
                </section>
            </div>
            <div class="col-6">
                <div class="d-flex flex-row align-items-center dodo" id="categoria">

                </div>
                <div class="personal">
                    <div class="d-flex f-row align-items-center m-2">
                        <span class="iconify" data-icon="emojione-monotone:elephant" data-width="80"></span>
                        <h3>Tens <span id="xp"> </span> punts actualment</h3>
                    </div>
                    <div class="d-flex f-row align-items-center" id="contraseña">
                        <span class="iconify" data-icon="fluent:key-16-regular" data-width="80"></span>
                        <h3>Canvia la contrasenya</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <main class="main" id="mainRetosActuales" style="display: none;">
        <div class="d-flex flex-row">
            <div class="col-2 m-4">
                <span class="iconify" data-icon="ph:butterfly" data-width="80"></span>
            </div>
            <div class="col-8 mb-5">
                <div class="retoVoluntario">
                    <div id="retos">
                        
                    </div>
                </div>
            </div>
        </div>

    <main class="main" id="mainJuegoExtra" style="display: none;">

    </main>

            <span class="iconify m-3" data-icon="ph:butterfly" data-width="80"></span>

        <div class="d-flex flex-row tablaReto">

                </div>
                
            </div>
        </div>

    <main class="main" id="mainRetosHechos" style="display: none;">
        <div id="oro" class="scrollmenu" style="display: flex; height: 220px;"  ></div>
        <div id="plata" class="scrollmenu" style="display: flex; height: 220px;"></div>
        <div id="bronce" class="scrollmenu" style="display: flex; height: 220px;" ></div>
    </main>
    <main class="main" id="mainCambiarContraseña" style="display: none;">
        <input type="text" placeholder="Escriba la contraseña" id="cambio1"> <br>
        <input type="text" placeholder="Repita la contraseña" id="cambio2"> <br>
        <button onclick="cambiarContraseña()">Guardar cambios</button>
    </main>
    <footer class="footer">
        <nav class="navbar">
            <div class="container-fluid justify-content-around">
                <h3 id="footer">Benvingut</h3>
            </div>
        </nav>
    </footer>
